---
"$schema": http://json-schema.org/draft-04/schema#
type: object
additionalProperties: false
properties:
  debug:
    type: boolean
    default: false
  secure:
    type: boolean
    default: true
  nodejs_version:
    type: string
    default: '10'
    required: true
  domain:
    type: string
  email:
    type: string
  droplet:
    required: true
    type: object
    additionalProperties: false
    properties:
      name:
        type: string
      region:
        type: string
        default: nyc1
        enum:
        - ams2
        - ams3
        - blr1
        - fra1
        - lon1
        - nyc1
        - nyc2
        - nyc3
        - sfo1
        - sfo2
        - sgp1
        - tor1
      size:
        type: string
        default: s-1vcpu-1gb
        enum:
        - s-1vcpu-1gb
        - s-1vcpu-2gb
        -	s-1vcpu-3gb
        - s-2vcpu-2gb
        - s-3vcpu-1gb
        - s-2vcpu-4gb
        - s-4vcpu-8gb
        - s-6vcpu-16gb
        - s-8vcpu-32gb
        - s-12vcpu-48gb
        - s-16vcpu-64gb
        - s-20vcpu-96gb
        - s-24vcpu-128gb
        - s-32vcpu-192gb
      image:
        type: string
        default: ubuntu-16-04-x64
      monitoring:
        type: boolean
        default: true
      tags:
        type: array
        default:
        - nodecg
      floating_ip:
        type: string
        required: false
  volume:
    type: object
    additionalProperties: false
    properties:
      size_gigabytes:
        type: integer
        multipleOf: 1
        minimum: 1
        default: 3
        required: true
      id:
        type: string
      name:
        type: string
        required: true
  nodecg:
    type: object
    additionalProperties: false
    properties:
      version:
        type:
        - string
        - number
        required: true
      config:
        type: object
        properties:
          port:
            type: integer
            multipleOf: 1
            default: 9090
            required: true
          baseURL:
            type: string
            required: true
          login:
            type: object
            properties:
              sessionSecret:
                type: string
              forceHttpsReturn:
                type: boolean
          rollbar:
            type: object
  bundles:
    type: object
    additionalProperties:
      type: object
      additionalProperties: false
      properties:
        url:
          type: string
          required: true
        version:
          type:
          - string
          - number
          required: true
        config:
          type: object
